<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 900px;
            height: 500px;
            display: flex;
        }
        .left{
            width: 350px;
            height: 500px;
            background-color: red;
        }
        .mid{
            width: 200px;
            height: 500px;
            background-color: rgb(48, 33, 217);
        }
        .right{
            width: 350px;
            height: 500px;
            background-color: red;
        }
        .top{
            height: 300px;
            width: 350px;
            background-color: forestgreen;
        }
        .bottom{
            height: 200px;
            width: 350px;
            background-color: rgb(169, 212, 14);
        }
        .t1{
            width: 200px;
            height: 300px;
            background-color: darkred;
        }
        .t2{
            width: 200px;
            height: 200px;
            background-color: darkred;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="top"></div>
            <div class="bottom">
                <div class="t2"></div>
            </div>
        </div>
        <div class="mid">
            <div class="t1"></div>
        </div>
        <div class="right">
            <div class="top"></div>
            <div class="bottom">
                <div class="t2"></div>
            </div>
        </div>
    </div>
</body>
</html>
