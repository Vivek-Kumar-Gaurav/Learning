<html>
    <body>
        <input type="text" id="name" placeholder="Enter value">
        <p id="output"></p>
        <button onclick="demo()">click</button>
        <script>
            function demo(){
                var inputValue = document.getElementById("name").value
                document.getElementById("output").innerHTML = inputValue
            }
        </script>
    </body>
</html>
