<html>
    <body>
        <script>
            function factorial(n) {
                let res = 1;
                for (let i = 2; i <= n; i++) {
                    res *= i;
                }
                return res;
            }

            let num = parseInt(prompt("Enter a number:")); // Convert input to number

            if (!isNaN(num) && num >= 0) {
                alert("Factorial of " + num + " is " + factorial(num));
            } else {
                alert("Please enter a valid non-negative number.");
            }
        </script>
    </body>
</html>
