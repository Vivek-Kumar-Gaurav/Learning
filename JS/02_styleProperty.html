
<!-- style properties used in js while validation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ti">
    <button onclick="demo()" id="btn">Validate</button>
    
    <script>
        function demo(){
            var tb= document.getElementById("ti") 
            var b= document.getElementById("btn")
            
            if(tb.value =="")                         // use .value here.. not previous
            {
                alert("Please Enter Any value in Text")
                tb.style.border="5px solid green"
                b.style.background="red"
            }
            else
            {
                tb.style.border="5px solid green"
                b.style.background=" green"
                b.style.color="white"
            }
        }
    </script>
</body>
</html>
