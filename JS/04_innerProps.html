<!DOCTYPE html>
<html lang="en">

<body>
    <p id="p">
        <img src=" https://bloximages.chicago2.vip.townnews.com/napavalleyregister.com/content/tncms/assets/v3/editorial/8/ee/8eeedf0c-4d7e-582f-a87e-763f3555e0a2/5d02743ae2024.image.jpg?resize=1200%2C800" height="250px">

    <script>
        function demo(){
