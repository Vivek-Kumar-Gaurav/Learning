<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background: black;
        }
        #outer{
            height: 200px;
            width: 200px;
            border: 15px solid grey;
            border-top: 15px solid aqua;
            border-radius: 50%;
            margin: 14vh auto;
            background: black;
            position: relative;
            
            animation-name: loader;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
        }

        .dot{
            height: 50px;
            width: 50px;
            background:aqua ;
            border-radius: 50%;
            float: right;
        }

        @keyframes loader {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="dot"></div>
    </div>
</body>
</html>
